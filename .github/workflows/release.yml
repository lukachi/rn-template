name: Release

on:
  release:
    types: [published]

jobs:
  dispatch-eas-workflow:
    name: Dispatch EAS Build Workflow
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: ðŸ“¦ Setup Node + pnpm + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Dispatch EAS Workflow
        run: |
          # export NODE_OPTIONS="--import tsx/esm"
          eas workflow:run .eas/workflows/build-release.yml
