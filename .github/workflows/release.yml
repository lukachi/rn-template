name: New App Version

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: 'Release type (one of): patch, minor, major'
        required: true
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create New Version and push new tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.package_version.outputs.version }}
    steps:
      - name: üì¶ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìù Git User Setup
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}[bot]"

      - name: üì¶ Setup Node + YARN + install deps
        uses: ./.github/actions/setup-node-yarn-install

      - name: üîß Set Release Type Environment Variable
        run: echo "RELEASE_TYPE=\"$RELEASE_TYPE\"" >> $GITHUB_ENV
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-type }}

      - name: üèÉ‚Äç‚ôÇÔ∏è Run release
        run: |
          NODE_DEBUG=release-it:* yarn release --ci --increment $RELEASE_TYPE
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-type }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
